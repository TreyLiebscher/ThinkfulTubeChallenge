<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Video Search</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <main>
        <div class='searchContainer col-12'>
            <h1>YouTube Video Search</h1>
            <form action="#" class="js-search-form">
                <label for="searchBar">Search by Title</label>
                <input type="text" class="js-query" placeholder="type the name of a video" id='searchBar'>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class='row'>
            <div class="js-search-results" aria-live="assertive" hidden>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
